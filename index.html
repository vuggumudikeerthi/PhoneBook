<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
	<link href='https://fonts.googleapis.com/css?family=Francois One' rel='stylesheet'>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Devonshire' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Asul' rel='stylesheet'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta property="og:image" content="https://pbs.twimg.com/profile_images/601407094277873664/WT2mk28E_400x400.jpg">

	
	<meta name="description" content="Arrea of my expertise is HTML,CSS, JS (ES5,ES6), building small &amp; medium Web Apps, Angular, Vue.js, building custom plugins, features, animations">

	<link type="text/css" rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
</head>
<body>
	<!---------------------------------------------------PART 1-------------------->
<div id="app">
	<div class="container">
		<div id="app-error">
          </div>
            <h1>Phone Book App</h1>
            <div class="panel panel-default">
            	<div class="panel-heading">Add New Contacts</div>
					<div class="panel-body">
                    	<form class="form-inline" id="addContacts" action="#">
                        	<div class="form-group">
                            	<label for="contactName">Name:</label>
                            	<input type="text" class="form-control" id="contactName" placeholder="ex: John Doe" required maxlength="100">
                        	</div>
                        	<div class="form-group">
                            	<label for="contactPhone">Phone:</label>
                           		 <input type="tel" class="form-control" id="contactPhone" placeholder="ex: 22-333-4444" required pattern="/^\d{2}-\d{3}-\d{4}$/;">
                        	</div>
                        	<div class="form-group">
                            	<label for="contactEmail">Email:</label>
                            	<input type="email" class="form-control" id="contactEmail" placeholder="ex: john@doe.com" required>
                        	</div>
                        	<button type="submit" class="btn btn-primary" id="addBtn">Add Contact</button>
                    	</form>
               		 </div>
           		 </div>
            <div class="panel panel-default">
                <div class="panel-heading">Search Contacts</div>
                	<div class="panel-body">
                	    <form id="searchContacts" action="#">
                        	<input id="searchQuery" type="text" placeholder="ex: John Doe" maxlength="100">
                        	<input id="searchBtn" class="btn btn-xs btn-primary" type="submit" value="Search">
                    	</form>
                	</div>
           		 </div>
				<div class="row">
                	<div class="col-sm-12">
                    	<div id='app-content' class='addPhoneNumber'>
                        	
                    	</div>
                	</div>
            	</div>
           		<div class="row">
                	<div class="col-sm-12">
                    <hr>
                    	<button id="previousBtn" class="btn btn-sm btn-basic" disabled>Previous</button>
                    	<button id="nextBtn" class="btn btn-sm btn-basic">Next</button>
                	</div>
            	</div>

        </div>
    </div>

    
<!-------------------------------------JQUERY SCRIPT TAG ------>
<script src="app.js"></script>

</body>
</html>
